<iframe id="chart1" width="100%" height="800px"></iframe>

    <script>
      async function embedRawContent() {
        const url = "https://raw.githubusercontent.com/joshuaberkowitzus/blog-charts-source/refs/heads/main/davinci-student-confidence.html";
        try {
          const response = await fetch(url);
          const text = await response.text();
          const iframe = document.getElementById("chart1");
          iframe.srcdoc = text;
        } catch (error) {
          console.error("Error fetching or embedding content:", error);
        }
      }

      embedRawContent();
    </script>
